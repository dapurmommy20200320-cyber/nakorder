<!DOCTYPE html>
<html lang="ms">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Dapur Mommy - Pesanan Online</title>
  <meta name="description" content="Menu pesanan online Dapur Mommy">

  <style>
    /* --- CSS VARIABLES & RESET --- */
    :root {
      --primary: #e21b70;
      --primary-dark: #c2185b;
      --primary-light: #f8bbd0;
      --bg: #f4f6f8;
      --card: #ffffff;
      --text-main: #1f2937;
      --text-sub: #6b7280;
      --success: #10b981;
      --danger: #ef4444;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      padding-bottom: 90px;
      /* Ruang untuk scroll supaya header tak tutup bawah */
      line-height: 1.5;
    }

    /* --- UI COMPONENTS --- */
    /* Toast Notification */
    .toast-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: none;
      width: 90%;
      max-width: 400px;
    }

    .toast {
      background: #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 14px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      text-align: center;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast.success {
      background: var(--success);
    }

    .toast.error {
      background: var(--danger);
    }

    /* --- HEADER --- */
    .header {
      background: var(--primary);
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 50;
      box-shadow: 0 4px 20px rgba(226, 27, 112, 0.25);
      padding: 12px 16px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .search-bar {
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 16px;
      padding-left: 40px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-main);
      outline: none;
      transition: background 0.2s;
    }

    .search-bar input:focus {
      background: #fff;
      box-shadow: 0 0 0 2px var(--primary-light);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 14px;
    }

    .cart-trigger {
      position: relative;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .cart-trigger:active {
      transform: scale(0.95);
    }

    .cart-badge {
      position: absolute;
      top: -2px;
      right: -2px;
      background: var(--text-main);
      color: #fff;
      font-size: 10px;
      font-weight: bold;
      min-width: 18px;
      height: 18px;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
      border: 2px solid var(--primary);
      transform: scale(0);
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .cart-badge.visible {
      transform: scale(1);
    }

    /* --- CATEGORY TABS --- */
    .kategori-nav {
      display: flex;
      gap: 10px;
      padding: 16px;
      overflow-x: auto;
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE/Edge */
      position: sticky;
      top: 80px;
      /* Di bawah header */
      z-index: 40;
      background: var(--bg);
    }

    .kategori-nav::-webkit-scrollbar {
      display: none;
    }

    .cat-btn {
      background: var(--card);
      color: var(--text-sub);
      border: 1px solid transparent;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      transition: all 0.2s;
    }

    .cat-btn.active {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 4px 12px rgba(226, 27, 112, 0.3);
    }

    /* --- MENU GRID --- */
    .menu-grid {
      padding: 0 16px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .menu-card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
      position: relative;
    }

    .menu-card:active {
      transform: scale(0.98);
    }

    .menu-card.out-of-stock {
      opacity: 0.6;
      filter: grayscale(0.8);
    }

    .card-img-wrapper {
      width: 100%;
      padding-top: 66.66%;
      /* 3:2 Aspect Ratio */
      position: relative;
      background: #e5e7eb;
    }

    .card-img-wrapper img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .stock-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      backdrop-filter: blur(4px);
    }

    .stock-badge.low {
      background: #f59e0b;
      color: #fff;
    }

    .stock-badge.empty {
      background: var(--danger);
    }

    .card-body {
      padding: 12px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .card-title {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 4px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-stock-text {
      font-size: 11px;
      color: var(--text-sub);
      margin-bottom: 8px;
    }

    .card-footer {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-price {
      font-weight: 800;
      color: var(--primary);
      font-size: 15px;
    }

    .btn-add {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-add:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }

    /* --- CART MODAL --- */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 100;
      backdrop-filter: blur(4px);
      align-items: flex-end;
      justify-content: center;
    }

    .modal-overlay.open {
      display: flex;
    }

    .cart-sheet {
      background: var(--card);
      width: 100%;
      max-width: 500px;
      border-radius: 24px 24px 0 0;
      max-height: 90vh;
      overflow-y: auto;
      padding: 24px;
      transform: translateY(100%);
      transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
    }

    .modal-overlay.open .cart-sheet {
      transform: translateY(0);
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .cart-header h2 {
      font-size: 20px;
      color: var(--primary);
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 24px;
      color: var(--text-sub);
      cursor: pointer;
      padding: 4px;
    }

    /* Cart Items */
    .cart-list {
      list-style: none;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f3f4f6;
    }

    .item-info h4 {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .item-price {
      font-size: 12px;
      color: var(--text-sub);
    }

    .qty-controls {
      display: flex;
      align-items: center;
      background: #f9fafb;
      border-radius: 8px;
      padding: 4px;
      gap: 12px;
    }

    .qty-btn {
      width: 28px;
      height: 28px;
      border: 1px solid #e5e7eb;
      background: #fff;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      color: var(--text-main);
    }

    .qty-btn:active {
      background: #f3f4f6;
    }

    /* Cart Summary & Form */
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--text-sub);
    }

    .summary-row.total {
      color: var(--text-main);
      font-weight: 800;
      font-size: 18px;
      margin-top: 16px;
      border-top: 1px dashed #e5e7eb;
      padding-top: 16px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 6px;
      color: var(--text-main);
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-size: 14px;
      background: #f9fafb;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-input:focus,
    .form-select:focus {
      border-color: var(--primary);
      background: #fff;
    }

    .btn-checkout {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 800;
      margin-top: 16px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(226, 27, 112, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-checkout:disabled {
      background: #ccc;
      box-shadow: none;
      cursor: not-allowed;
    }

    /* Loading Spinner */
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    .btn-checkout.loading .spinner {
      display: block;
    }

    .btn-checkout.loading span {
      display: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (min-width: 600px) {
      .modal-overlay {
        align-items: center;
      }

      .cart-sheet {
        border-radius: 24px;
        transform: scale(0.9);
        opacity: 0;
      }

      .modal-overlay.open .cart-sheet {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <!-- NOTIFIKASI TOAST -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- HEADER -->
  <header class="header">
    <div class="header-top">
      <h1>Dapur Mommy</h1>
      <button class="cart-trigger" id="cartBtnTop" aria-label="Lihat Troli">
        üõí
        <span class="cart-badge" id="cartCount">0</span>
      </button>
    </div>
    <div class="search-bar">
      <span class="search-icon">üîç</span>
      <input id="searchInput" type="text" placeholder="Cari menu kegemaran..." />
    </div>
  </header>

  <!-- NAVIGASI KATEGORI -->
  <nav class="kategori-nav" id="kategoriList">
    <!-- Buttons akan di-generate oleh JS -->
  </nav>

  <!-- SENARAI MENU -->
  <main>
    <div class="menu-grid" id="menuList">
      <p style="grid-column: 1/-1; text-align:center; padding: 40px; color:var(--text-sub);">
        Sedang memuatkan menu...
      </p>
    </div>
  </main>

  <!-- MODAL TROLI -->
  <div class="modal-overlay" id="cartModal">
    <div class="cart-sheet">
      <div class="cart-header">
        <h2>Troli Anda</h2>
        <button class="close-modal" id="closeCart">&times;</button>
      </div>

      <div id="cartItems" class="cart-list">
        <!-- Items di sini -->
      </div>

      <div class="cart-summary">
        <div class="summary-row">
          <span>Jumlah Makanan</span>
          <span id="subTotal">RM0.00</span>
        </div>
        <div class="summary-row">
          <span>Penghantaran</span>
          <span id="deliveryFee">RM0.00</span>
        </div>
        <div class="summary-row total">
          <span>Jumlah Besar</span>
          <span id="grandTotal">RM0.00</span>
        </div>
      </div>

      <form id="orderForm" onsubmit="event.preventDefault(); submitOrder();">
        <div class="form-group">
          <label class="form-label">Nama Penuh</label>
          <input type="text" id="nama" class="form-input" placeholder="Contoh: Ali Bin Abu" required>
        </div>

        <div class="form-group">
          <label class="form-label">Alamat Penghantaran</label>
          <textarea id="alamat" class="form-input" rows="2" placeholder="Alamat lengkap..." required></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Kawasan</label>
          <select id="kawasan" class="form-select" onchange="updateCartTotals()">
            <option value="WALK-IN">Ambil Sendiri (Walk-in)</option>
            <option value="RESIDEN1">Residen 1 (+RM1.00)</option>
            <option value="LAIN-LAIN">Lain-lain / PR1MA (+RM2.00)</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Kaedah Bayar</label>
          <select id="pembayaran" class="form-select">
            <option value="CASH">Tunai (COD)</option>
            <option value="QR">QR Code (Online)</option>
          </select>
        </div>

        <button type="submit" class="btn-checkout" id="btnSubmit">
          <span>Hantar Pesanan</span>
          <div class="spinner"></div>
        </button>
      </form>
    </div>
  </div>

  <script>
    // --- KONFIGURASI ---
    const API_URL = "https://script.google.com/macros/s/AKfycbxC52Ufex1qLRQr1CViPdcE2oWoJpE44LjBYJe47B02KXBSq9Vy_aZ8a_NiB95bHr6K2A/exec";
    const WHATSAPP_NO = "601172431562";

    // --- STATE DATA ---
    let menuData = [];
    let cart = [];

    // --- DOM ELEMENTS ---
    const els = {
      menuList: document.getElementById("menuList"),
      kategoriList: document.getElementById("kategoriList"),
      cartModal: document.getElementById("cartModal"),
      cartItems: document.getElementById("cartItems"),
      cartBtnTop: document.getElementById("cartBtnTop"),
      closeCart: document.getElementById("closeCart"),
      cartCount: document.getElementById("cartCount"),
      searchInput: document.getElementById("searchInput"),
      btnSubmit: document.getElementById("btnSubmit"),
      toastContainer: document.getElementById("toastContainer"),
      totals: {
        sub: document.getElementById("subTotal"),
        delivery: document.getElementById("deliveryFee"),
        grand: document.getElementById("grandTotal")
      }
    };

    // --- 1. SISTEM NOTIFIKASI (TOAST) ---
    function showToast(message, type = 'normal') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      els.toastContainer.appendChild(toast);

      // Trigger animation
      setTimeout(() => toast.classList.add('show'), 10);

      // Remove after 3s
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // --- 2. DATA FETCHING & RENDERING ---
    async function initMenu() {
      try {
        const res = await fetch(API_URL + "?action=menu");
        const json = await res.json();

        if (!json.status || !json.data) throw new Error(json.msg || "Gagal memuat data");

        // Flatten data object
        menuData = [];
        const categories = new Set();

        Object.keys(json.data).forEach(cat => {
          categories.add(cat);
          json.data[cat].forEach(m => {
            menuData.push({
              id: String(m.id),
              name: m.menu,
              price: Number(m.harga),
              stok: Number(m.stok),
              img: m.gambar || `https://picsum.photos/seed/${m.id}/300/200`,
              cat: cat.toLowerCase(),
              originalCat: cat
            });
          });
        });

        renderCategories([...categories]);
        renderMenu(menuData);

      } catch (err) {
        console.error(err);
        showToast("Gagal memuatkan menu. Sila refresh.", "error");
        els.menuList.innerHTML = `<p style="text-align:center; color:var(--danger)">Gagal memuatkan data.<br>${err.message}</p>`;
      }
    }

    function renderCategories(list) {
      els.kategoriList.innerHTML = `<button class="cat-btn active" onclick="filterMenu('all', this)">Semua</button>`;
      list.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'cat-btn';
        btn.textContent = cat;
        btn.onclick = () => filterMenu(cat.toLowerCase(), btn);
        els.kategoriList.appendChild(btn);
      });
    }

    function filterMenu(category, btnElement) {
      // Update active button
      if (btnElement) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btnElement.classList.add('active');
      }

      const filtered = category === 'all'
        ? menuData
        : menuData.filter(m => m.cat === category);

      renderMenu(filtered);
    }

    function renderMenu(data) {
      els.menuList.innerHTML = "";

      if (data.length === 0) {
        els.menuList.innerHTML = `<p style="grid-column:1/-1; text-align:center; padding:40px; color:#888">Tiada menu dijumpai.</p>`;
        return;
      }

      data.forEach(m => {
        const isSoldOut = m.stok <= 0;
        const isLowStock = m.stok > 0 && m.stok <= 3;

        let stockBadge = '';
        if (isSoldOut) stockBadge = `<span class="stock-badge empty">HABIS</span>`;
        else if (isLowStock) stockBadge = `<span class="stock-badge low">Stok: ${m.stok}</span>`;

        const card = document.createElement('div');
        card.className = `menu-card ${isSoldOut ? 'out-of-stock' : ''}`;
        card.innerHTML = `
          <div class="card-img-wrapper">
            <img src="${m.img}" alt="${m.name}" loading="lazy">
            ${stockBadge}
          </div>
          <div class="card-body">
            <h3 class="card-title">${m.name}</h3>
            <p class="card-stock-text">${isSoldOut ? 'Menunggu stok baru' : `Tersedia: ${m.stok} unit`}</p>
            <div class="card-footer">
              <span class="card-price">RM ${m.price.toFixed(2)}</span>
              <button class="btn-add" onclick="addToCart('${m.id}')" ${isSoldOut ? 'disabled' : ''} aria-label="Tambah ${m.name}">
                +
              </button>
            </div>
          </div>
        `;
        els.menuList.appendChild(card);
      });
    }

    // --- 3. CART LOGIC ---
    function addToCart(id) {
      const menuItem = menuData.find(m => m.id === id);
      if (!menuItem || menuItem.stok <= 0) return;

      // Cek dalam cart
      const existing = cart.find(c => c.id === id);

      // Cek stok global vs cart
      const currentQtyInCart = existing ? existing.qty : 0;
      if (currentQtyInCart >= menuItem.stok) {
        showToast("Stok tidak mencukupi!", "error");
        return;
      }

      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...menuItem, qty: 1 });
      }

      // Update stok visual (hanya session)
      menuItem.stok--;

      // Re-render specific card stock (optimization: instead of full render)
      renderMenu(menuData); // Simple way to ensure UI syncs
      updateCartUI();

      // Feedback halus
      showToast("Menu ditambah ke troli");
    }

    function updateCartItem(id, change) {
      const item = cart.find(c => c.id === id);
      const menuItem = menuData.find(m => m.id === id);

      if (!item || !menuItem) return;

      const newQty = item.qty + change;

      if (change > 0) {
        if (menuItem.stok <= 0) {
          showToast("Stok habis!", "error");
          return;
        }
        menuItem.stok--;
      } else {
        menuItem.stok++;
      }

      if (newQty <= 0) {
        cart = cart.filter(c => c.id !== id);
      } else {
        item.qty = newQty;
      }

      renderMenu(menuData);
      updateCartUI();
    }

    function updateCartUI() {
      // Update badge
      const totalQty = cart.reduce((acc, item) => acc + item.qty, 0);
      els.cartCount.textContent = totalQty;
      els.cartCount.classList.toggle('visible', totalQty > 0);

      // Render Cart Items HTML
      els.cartItems.innerHTML = cart.length === 0
        ? `<p style="text-align:center; color:#999; padding:20px;">Troli anda kosong.</p>`
        : cart.map(item => `
            <li class="cart-item">
              <div class="item-info">
                <h4>${item.name}</h4>
                <div class="item-price">RM ${item.price.toFixed(2)} / unit</div>
              </div>
              <div class="qty-controls">
                <button class="qty-btn" onclick="updateCartItem('${item.id}', -1)">‚àí</button>
                <span>${item.qty}</span>
                <button class="qty-btn" onclick="updateCartItem('${item.id}', 1)">+</button>
              </div>
            </li>
          `).join('');

      updateCartTotals();
    }

    function updateCartTotals() {
      const subTotal = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);

      let deliveryFee = 0;
      const kawasanVal = document.getElementById('kawasan').value;
      if (kawasanVal === "RESIDEN1") deliveryFee = 1.00;
      else if (kawasanVal === "LAIN-LAIN") deliveryFee = 2.00;

      const grandTotal = subTotal + deliveryFee;

      els.totals.sub.textContent = `RM${subTotal.toFixed(2)}`;
      els.totals.delivery.textContent = kawasanVal === "WALK-IN" ? "Percuma" : `RM${deliveryFee.toFixed(2)}`;
      els.totals.grand.textContent = `RM${grandTotal.toFixed(2)}`;
    }

    // --- 4. CHECKOUT LOGIC ---
    async function submitOrder() {
      if (cart.length === 0) {
        showToast("Troli kosong, pilih menu dulu!", "error");
        return;
      }

      const nama = document.getElementById('nama').value.trim();
      const alamat = document.getElementById('alamat').value.trim();
      const kawasan = document.getElementById('kawasan').value;
      const pembayaran = document.getElementById('pembayaran').value;

      if (!nama || !alamat) {
        showToast("Sila isi nama dan alamat.", "error");
        // Highlight input error
        if (!nama) document.getElementById('nama').focus();
        else if (!alamat) document.getElementById('alamat').focus();
        return;
      }

      // Set Loading State
      els.btnSubmit.classList.add('loading');
      els.btnSubmit.disabled = true;

      const payload = {
        action: "order",
        nama: nama,
        alamat: alamat,
        jenis: "ONLINE",
        kawasan: kawasan,
        bayaran: pembayaran,
        cod: 0,
        items: cart.map(i => ({ id: i.id, qty: i.qty }))
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain" }, // Trick for Google Apps Script CORS
          body: JSON.stringify(payload)
        });

        const result = await res.json();

        if (!result.status) throw new Error(result.msg);

        // Success
        showToast("Order berjaya dihantar!", "success");

        // Buka WhatsApp
        if (result.data && result.data.whatsapp) {
          const waText = encodeURIComponent(result.data.whatsapp);
          setTimeout(() => {
            window.open(`https://wa.me/${WHATSAPP_NO}?text=${waText}`, "_blank");
          }, 500);
        }

        // Reset Form & Cart
        cart = [];
        document.getElementById('orderForm').reset();
        els.cartModal.classList.remove('open');

        // Reset Stock Data (Reload fresh data untuk ketepatan)
        initMenu();
        updateCartUI();

      } catch (err) {
        console.error(err);
        showToast("Gagal menghantar order: " + err.message, "error");
      } finally {
        els.btnSubmit.classList.remove('loading');
        els.btnSubmit.disabled = false;
      }
    }

    // --- 5. EVENT LISTENERS & INIT ---
    els.cartBtnTop.onclick = () => els.cartModal.classList.add('open');
    els.closeCart.onclick = () => els.cartModal.classList.remove('open');
    els.cartModal.onclick = (e) => {
      if (e.target === els.cartModal) els.cartModal.classList.remove('open');
    };

    els.searchInput.addEventListener('input', (e) => {
      const keyword = e.target.value.toLowerCase();
      const filtered = menuData.filter(m => m.name.toLowerCase().includes(keyword));
      renderMenu(filtered);
    });

    // Start App
    initMenu();

  </script>
</body>
